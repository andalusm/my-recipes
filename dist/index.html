<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://kit.fontawesome.com/80f5cec321.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="image.png">
    <title>My Recipes</title>
</head>

<body>
    <div id="search-recipe">
        <input type="text" id="ingredient" placeholder="Search Ingredient" autofocus/>
        <button class="search" onclick=searchIngredient()>Search ingredient <i
                class="fa-solid fa-magnifying-glass"></i></button>

    </div>
    <div class="options">
        <div class="input">
            <input type="checkbox" title="Dairy Free" id="dairy" name="dairy">
            <label for="dairy">Dairy Free</label>
            <input type="checkbox" title="Gluten Free" id="gluten" name="gluten">
            <label for="gluten">Gluten Free</label>
            <input type="checkbox" title="Vegeterian" id="vegeterian" name="vegeterian">
            <label for="vegeterian">Vegeterian </label><br>
        </div>

    </div>

    <div id="recipes-container"></div>

    <script id="recipes-template" type="text/x-handlebars-template">
    {{#if recipes}}
    <h4>Found {{recipes.length}} recipe/s</h4>
    <div class="recipes">

    
        {{#each recipes}}
            <div class="recipe" data-id="{{idMeal}}">
                <div class="titlemoji">
                    <a class="title" href="{{href}}">{{title}} </a>
                    <div class="emoji"> {{#if gluten}}<i title="Has Gluten" class="fa-solid fa-wheat-awn"></i> {{/if}}
                    {{#if vegeterian}}<i title="Vegeterian" class="fa-solid fa-leaf"></i> {{/if}}
                    {{#if dairy}}<i title="Has dairy" class="fa-solid fa-bottle-droplet"></i> {{/if}}
                    </div>
                </div>
                <img src="{{thumbnail}}" alt="Picture of {{title}}" title="Picture of {{title}}">
                    Ingredients:
                    <ul>
                    {{#each ingredients}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
    </div>
    {{else}}
    <div class="no-result">
        <h3>No recipe found</h3>
    </div>
    {{/if}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Render.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>

</html>
